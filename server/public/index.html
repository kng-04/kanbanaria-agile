<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websockets and Kanban Board</title>
    <link href="style.css" rel="stylesheet">
    <!-- Phaser and Socket.io scripts -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"
        integrity="sha512-11t8Q+vY9JlCrr+PveZKTYJq8n7O09Y5X/pk/aMd3vJugSvu4xOunGEUzaADqL3I8cZKE/pBwwCfXzDkRJh2sQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="app.js"></script>
</head>

<body>
    <!-- Container for chat -->
    <div class="chat-container">
        <form>
            <input type="text" placeholder="Your message">
            <button>Send</button>
        </form>
        <!-- Unordered list to display messages sent back from the server -->
        <ul></ul>
    </div>

    <!-- Kanban board at the bottom -->
    <div class="kanban-board">
        <div class="column" id="todo">
            <h2>To Do</h2>
            <div class="task" draggable="true">Task 1</div>
            <div class="task" draggable="true">Task 2</div>
        </div>

        <div class="column" id="in-progress">
            <h2>In Progress</h2>
            <div class="task" draggable="true">Task 3</div>
        </div>

        <div class="column" id="done">
            <h2>Done</h2>
        </div>
    </div>

    <script defer src="phaser_game.js"></script>
    <script defer src="script.js"></script>
</body>

</html>
