<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaser Pizza Game</title>
    <link href="style.css" rel="stylesheet">
    <!--I added the Phaser script from the Getting Started page on their website.-->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"
        integrity="sha512-11t8Q+vY9JlCrr+PveZKTYJq8n7O09Y5X/pk/aMd3vJugSvu4xOunGEUzaADqL3I8cZKE/pBwwCfXzDkRJh2sQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--defer means don't load the JavaScript until everything else has loaded.-->
    <script defer src="app.js" type="module"></script>
</head>

<body>
    <form>
        <input type="text" placeholder="Your message">
        <button>Send</button>
    </form>
    <!--Unordered list to display messages sent back from the server?-->
    <ul></ul>


    <script defer src="phaser_game.js" type="module"></script>
    <!-- Link game files -->
    <script defer src="stations/OrderStation.js" type="module"></script>
    <script defer src="stations/CookStation.js" type="module"></script>
    <script defer src="stations/PrepareStation.js" type="module"></script>
    <!--Gabbie's MainGame.js won't be required, and the code there will be combined into phaser_game.js.-->
    <!--<script src="MainGame.js" type="module"></script>-->
    <script defer src="stations/Pizza.js" type="module"></script>
    <script defer src="stations/Station.js" type="module"></script>

</body>

</html>
